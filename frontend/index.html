<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Whatsapp</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="modal" id="myModal">
		<div class="modal-dialog">
		  <div class="modal-content">
	  
			<!-- Modal Header -->
			<div class="modal-header">
			  <h4 class="modal-title">Please Enter your name</h4>
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
	  
			<!-- Modal body -->
			<div class="modal-body">
			  <form class="myForm">
					<input type="text" class="form-control myinput" />
					<input type="submit" class="btn btn-success mybtn" value="Save"  />
			  </form>
			</div>
	  
			<!-- Modal footer -->
			<div class="modal-footer">
			  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
	  
		  </div>
		</div>
	</div>
	<div class="container-fluid" id="main-container">
		<div class="row h-100">
			<div class="col-12 col-sm-5 col-md-4 d-flex flex-column" id="chat-list-area" style="position:relative;">

				<!-- Navbar -->
				<div class="row d-flex flex-row align-items-center p-2" id="navbar">
					<img alt="Profile Photo" class="img-fluid rounded-circle mr-2" style="height:50px; cursor:pointer;" onclick="showProfileSettings()" id="display-pic">
					<div class="text-white font-weight-bold" id="username"></div>
					<div class="nav-item dropdown ml-auto">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i class="fas fa-ellipsis-v text-white"></i></a>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#">New Group</a>
							<a class="dropdown-item" href="#">Archived</a>
							<a class="dropdown-item" href="#">Starred</a>
							<a class="dropdown-item" href="#">Settings</a>
							<a class="dropdown-item" href="#">Log Out</a>
						</div>
					</div>
				</div>

				<!-- Chat List -->
				<div class="row" id="chat-list" style="overflow:auto;"></div>

				<!-- Profile Settings -->
				<div class="d-flex flex-column w-100 h-100" id="profile-settings">
					<div class="row d-flex flex-row align-items-center p-2 m-0" style="background:#009688; min-height:65px;">
						<i class="fas fa-arrow-left p-2 mx-3 my-1 text-white" style="font-size: 1.5rem; cursor: pointer;" onclick="hideProfileSettings()"></i>
						<div class="text-white font-weight-bold">Profile</div>
					</div>
					<div class="d-flex flex-column" style="overflow:auto;">
						<img alt="Profile Photo" class="img-fluid rounded-circle my-5 justify-self-center mx-auto" id="profile-pic">
						<input type="file" id="profile-pic-input" class="d-none">
						<div class="bg-white px-3 py-2">
							<div class="text-muted mb-2"><label for="input-name">Your Name</label></div>
							<input type="text" name="name" id="input-name" class="w-100 border-0 py-2 profile-input">
						</div>
						<div class="text-muted p-3 small">
							This is not your username or pin. This name will be visible to your WhatsApp contacts.
						</div>
						<div class="bg-white px-3 py-2">
							<div class="text-muted mb-2"><label for="input-about">About</label></div>
							<input type="text" name="name" id="input-about" value="" class="w-100 border-0 py-2 profile-input">
						</div>
					</div>
					
				</div>
				<div class="row">
					<div class="col">
						<button class="btn btn-primary btn-sm mt-1 loginbtn">Login</button>
					</div>
					<div class="col">
						<button class="btn btn-success btn-sm mt-1 registerbtn">Register</button>
					</div>
				</div>
			</div>

			<!-- Message Area -->
			<div class="d-none d-sm-flex flex-column col-12 col-sm-7 col-md-8 p-0 h-100" id="message-area">
				<div class="w-100 h-100 overlay"></div>

				<!-- Navbar -->
				<div class="row d-flex flex-row align-items-center p-2 m-0 w-100" id="navbar">
					<div class="d-block d-sm-none">
						<i class="fas fa-arrow-left p-2 mr-2 text-white" style="font-size: 1.5rem; cursor: pointer;" onclick="showChatList()"></i>
					</div>
					<a href="#"><img src="https://via.placeholder.com/400x400" alt="Profile Photo" class="img-fluid rounded-circle mr-2" style="height:50px;" id="pic"></a>
					<div class="d-flex flex-column">
						<div class="text-white font-weight-bold" id="name"></div>
						<div class="text-white small" id="details"></div>
					</div>
					<div class="d-flex flex-row align-items-center ml-auto">
						<a href="#"><i class="fas fa-search mx-3 text-white d-none d-md-block"></i></a>
						<a href="#"><i class="fas fa-paperclip mx-3 text-white d-none d-md-block"></i></a>
						<a href="#"><i class="fas fa-ellipsis-v mr-2 mx-sm-3 text-white"></i></a>
					</div>
				</div>

				<!-- Messages -->
				<div class="d-flex flex-column" id="messages"></div>

				<!-- Input -->
				<div class="d-none justify-self-end align-items-center flex-row" id="input-area">
					<a href="#"><i class="far fa-smile text-muted px-3" style="font-size:1.5rem;"></i></a>
					<input type="text" name="message" id="input" placeholder="Type a message" class="flex-grow-1 border-0 px-3 py-2 my-3 rounded shadow-sm">
					<i class="fas fa-paper-plane text-muted px-3" style="cursor:pointer;" onclick="sendMessage()"></i>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.min.js" integrity="sha512-xzC4RSo+4m1clLhr0pQr6yFjO9bJ0py6+l65SBibI8/pSEU8U4iVZ7xm95WRq8PXw2MKv8SSR3QkqR2jciG5Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="/js/datastore.js"></script>
	<script src="/js/date-utils.js"></script>
	<script src="/js/script.js"></script>
	<script>
		let baseUrl = 'http://localhost:5000';
		// plain object
		

		var loggedin = localStorage.getItem('loggedin');
		var name = localStorage.getItem('name');
		if(loggedin !== 'true' ||  name === '' ){
			$("#myModal").modal();
			localStorage.setItem('loggedin',true)
		}else{
			document.querySelector('#username').innerHTML =name;
		}

		document.querySelector('input.mybtn').addEventListener('click', ()=>{
			var myinput = document.querySelector('input.myinput').value;

			if(myinput !== ''){
				localStorage.setItem('name',myinput)
				console.log(myinput);
				
				
			}

		});

	</script>
	<script>
		document.querySelector('.registerbtn').addEventListener('click', ()=>{
			var element = document.querySelector('#myModal .myForm');
			element.classList.remove('loginform');
			element.classList.add('registerform');
			console.log(element)

			element.innerHTML = `
					<div class="form-group">
						<label for="fname">FirstName</label>
						<input type="text" class="form-control" id="fname" name="fname" aria-describedby="fname" placeholder="Enter name">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="cpassword">Confirm Password</label>
						<input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
			`;

			document.querySelector('.modal-title').innerHTML = 'Registration Form';
			
			document.querySelector('form.registerform').addEventListener('submit',(e)=>{ // e = event
				e.preventDefault();
				console.log('Register');


				var fname = document.querySelector('input[name="fname"]').value;
				var email = document.querySelector('input[name="email"]').value;
				var pwd = document.querySelector('input[name="password"]').value;
				var cpwd = document.querySelector('input[name="cpassword"]').value;

				var d = {fname,email,pwd,cpwd};

				console.log(d);

				
				if(pwd === cpwd){
					fetch(baseUrl+`/api/register`,{
						method: 'POST',
						body: JSON.stringify(d),
						headers: {
							'Content-Type': 'application/json'
						},
					})
					.then(res=>res.json())
					.then(d=>{
						console.log('Register response'+d.msg);
						if(d.msg === 'Saved'){
							alert(d.msg);

							$("#myModal").modal('hide');
							document.querySelector('button.btn.btn-success').remove();
						}else{
							alert(d.msg);
						}
					})
					.catch(e=>{
						console.log('error ',e)
					});
				}else{
					alert("Password and Confirm password does not match!!");
				}
				
				
			})		
			
			$("#myModal").modal();
			common();
		});

		function common(){
			document.querySelector('form.loginform').addEventListener('submit',(e)=>{
				e.preventDefault();
	
				console.log('Logged in');

				var email = document.querySelector('form.loginform input[type="email"]').value;
				var password = document.querySelector('form.loginform input[type="password"]').value;
				
				console.log('email',email);
				console.log('password',password);

				var d = {
					email:email,
					password:password
				}

				if(email !== '' && password !== ''){
					//API Call
					//alert('ok');
					try {
						//Block of code to try
						fetch(baseUrl+`/api/login`,{
							method: 'POST',
							body: JSON.stringify(d),
							headers: {
								'Content-Type': 'application/json'
							},
						})
						.then(res=>{
							console.log(res.status);
							//res.status = res.status;
							if(res.status === 200){
								alert('WElcome');
								$("#myModal").modal('hide');
							}
							if(res.status === 403){
								alert('Invalid Credentials');
							}
							return res.json();
						})
						.then(d=>{
						
							
							
							console.log('d',d)

							if(d.token){
								localStorage.setItem('token',d.token);
								const socket = io({
									auth: {
										token: localStorage.getItem('token')
									}
								});
							}
						})
						.catch(e=>{
							console.log('e',e)
						});
					}
					  catch(err) {
						//Block of code to handle errors
					}

				}else{
					alert('Email and Passwrod are compulsory');
				}
	
			})
		}
		
		

		document.querySelector('.loginbtn').addEventListener('click', ()=>{
			console.log('Clicked');
			var element = document.querySelector('#myModal .myForm');
			element.classList.remove('registerform');
			element.classList.add('loginform');
			console.log(element);

			element.innerHTML = `
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
			`;

			document.querySelector('.modal-title').innerHTML = 'Login Form';
			
			document.querySelector('form.loginform').addEventListener('submit',(e)=>{ // e = event
				e.preventDefault();
				//console.log('login');

				//Call the api
			})	
			
			$("#myModal").modal();
			common();
		});


		
		


	</script>
</body>

</html>
